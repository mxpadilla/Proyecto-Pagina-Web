<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar nueva noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estiloPublicarNoticia.css">
</head>
<body>
    <div class="container col-xs-12 col-sm-10 col-md-8"> 
        <form class="row g-3">
            <dl class="row">
                <dt class="col-sm-3 arregloMargen">
                    <a href="paginaPrincipal.html"><img src="img/logo Caos News.png" width="175"></a>
                </dt>
                <dd class="col-sm-7 formatoLetra arregloMargen">
                    <label for="validationDefault01" class="form-label">Título de la noticia</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="Título de la noticia aquí." required>
                </dd>
            </dl>
            
            <div class="col-md-4 formatoLetra">
                <label for="validationDefault02" class="form-label">Encabezado</label>
                <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4 formatoLetra">
                    <label for="validationDefault03" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" id="validationDefault03" placeholder="Ubicación de la noticia." required>
            </div>
            <div class="col-md-4 formatoLetra">
                    <label for="validationDefault04" class="form-label">Fecha de la Noticia</label>
                    <input type="date" class="form-control" id="validationDefault04" required>
            </div>
            
            <!-- Adjuntar imagen y escribir noticia -->
            <div class="col-md-4 file-field">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Adjuntar imagen principal</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
                
            <div class="col-md-8">
                <div class="mb-3 formatoLetra">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="Escriba la noticia aquí."></textarea>
                </div>
            </div>

            <div class="col-md-4 position-relative formatoLetra">
                <label for="validationTooltip06" class="form-label">Autor de la noticia</label>
                <input type="text" class="form-control" id="validationTooltip06" required>
            </div>
            
            <div class="col-10">
                <div class="mb-3 ">
                    <label for="formFileMultiple" class="form-label">Adjuntar Imagenes</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
            </div>

            <div class="col-12 centrarBotones">
                <button class="btn botonConfirmar botonFormato" name="btn_cancelar" id="btn_cancelar" value="Cancelar" type="submit">Cancelar</button>
                <button class="btn botonConfirmar botonFormato" name="btn_confirmar" id="btn_confirmar" value="Confirmar" type="submit">Confirmar</button>
            </div>
            <br><br>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
