<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar cuenta nueva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="crearCuenta.css">
</head>
<body>
    <header>
        <form action="#" method="post">
            <div class="row">
                <div class="container col-xs-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="formatoFuente">
                        <div align = "center">
                            <a href="paginaPrincipal.html"><img src="img/logo Caos News.png" alt="Caos News logo" width="175"></a>
                        </div>
                        <h1>Crear nueva cuenta</h1>
                    </div>
                    <div class="fondoCrear">
                        <div>
                            <label for="txt_nombreNuevo" class="formatoFuente">Nombre*</label><br>
                            <input type="text" class="form-control" id="txt_nombreNuevo" name="txt_nombreNuevo" required><br>
                        </div>
                        <div>
                            <label for="correoNuevaCuenta" class="formatoFuente">Correo Electrónico*</label><br>
                            <input type="email" name="correoNuevaCuenta" id="correoNuevaCuenta" class="form-control" required><br>
                        </div>
                        <div>
                            <label for="txt_passwordNuevo" class="formatoFuente">Escriba una contraseña</label><br>
                            <input type="text" class="form-control" id="txt_passwordNuevo" name="txt_passwordNuevo" required><br>
                        </div>
                        <div>
                            <label for="txt_passwordNuevo2" class="formatoFuente">Escriba la contraseña nuevamente</label><br>
                            <input type="text" class="form-control" id="txt_passwordNuevo2" name="txt_passwordNuevo2" required><br>
                        </div>
                        <div class="centrarBotones">
                            <a href="inicioSesion.html">
                                <input type="button" name="btn_cancelar" id="btn_cancelar" value="Cancelar" class="botonCancelar botonFormato">
                            </a>
                            <input type="submit" name="btn_confirmar" id="btn_confirmar" value="Confirmar" class="botonConfirmar botonFormato">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
